name: .NET

on:
  push:
    branches: [ "feat/new-wolves" ]
  pull_request:
    branches: [ "feat/new-wolves" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore new-wolves
    - name: Build
      run: dotnet build new-wolves --no-restore
    - name: Test
      run: dotnet test new-wolves --no-build --verbosity normal
