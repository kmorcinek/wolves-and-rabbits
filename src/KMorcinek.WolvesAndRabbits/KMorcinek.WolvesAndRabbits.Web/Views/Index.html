<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Wolves & Rabbits</title>

    <style>
        td {
            border-color: blue;
            border-width: 1px;
            border-style: solid;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        table {
            border-spacing: 0;
        }
    </style>
</head>
<body ng-app="app">
    <script src="/Scripts/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/MainCtrl.js"></script>
    
    <script src="/scripts/jquery.signalR-1.1.1.min.js" type="text/javascript"></script>
    <script src="/signalr/hubs" type="text/javascript"></script>
    
    <div ng-controller="MainCtrl">
        <input type="button" id="sendmessage" value="Update"/>
        <table>
            <tbody>
                <tr ng-repeat="row in data">
                    <td ng-repeat="color in row" style="background-color: hsl(120,{{color.saturation}}%,50%)">
                        <span ng-show="color.l">{{color.l}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
